
<!DOCTYPE html>
<html>
  <head>
    <title>Mon Site</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles-startup.css">
  </head>
  <body>

    <div class="banner">
      <div class="container">
        <h1>Bienvenue dans notre agence de voyage !</h1>
        <h2>Découvrez nos meilleurs offres !</h2>
        <a href="#form" class="btn-blue">S'inscrire</a>
      </div>
    </div>

    <div class="container">

      <h2>Nos destinations</h2>

      <div class="cards">
        <div class="card">
          <img src="images/bali.jpg" alt="Bali">
          <h3>Bali</h3>
        </div>
        <div class="card">
          <img src="images/skikda.jpg" alt="Skikda">
          <h3>Skikda</h3>
        </div>
        <div class="card">
          <img src="images/londres.jpg" alt="Londres">
          <h3>Londres</h3>
        </div>
      </div>
    </div>

    <div class="form" id="form">
      <form>
        <input type="text" placeholder="Nom">
        <input type="email" placeholder="Adresse e-mail">
        <input type="number" placeholder="Numéro de téléphone">
        <input class="submit" type="submit" value="S'inscrire">
      </form>
    </div>

  </body>
</html>
